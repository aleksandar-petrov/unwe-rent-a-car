<header>
  <!-- Navbar -->
  <nav
    class="navbar navbar-expand-md absolute top-0 z-10 flex w-full items-center justify-between bg-gradient-to-r from-indigo-500/20 via-purple-500/40 to-pink-500/20 py-2 shadow-lg"
  >
    <div class="flex w-1/5 min-w-fit">
      <div
        class="mx-5 inline-block h-28 rounded-full bg-white hover:bg-gray-200"
      >
        <img class="h-28" src="assets/images/logo.png" alt="" />
      </div>
      <h1
        class="text-shadow my-auto h-fit text-3xl font-bold text-white md:block"
      >
        Rent a Car
      </h1>
    </div>
    <div class="px-6 text-right">
      <button
        class="navbar-toggler border-0 bg-transparent py-3 px-2 text-xl leading-none text-white transition-shadow duration-150 ease-in-out hover:text-gray-700 md:hidden"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContentX"
        aria-controls="navbarSupportedContentX"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          class="w-5"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <path
            fill="currentColor"
            d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
          ></path>
        </svg>
      </button>
      <div
        class="collapse navbar-collapse grow items-center"
        id="navbarSupportedContentX"
      >
        <ul class="navbar-nav mr-auto flex flex-col md:flex-row">
          <li class="nav-item" *ngFor="let button of displayButtons">
            <a
              class="nav-link block p-2 text-2xl text-white transition duration-150 ease-in-out hover:text-gray-700"
              [routerLink]="button.link"
              >{{ button.label }}</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->
</header>
