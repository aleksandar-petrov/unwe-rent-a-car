<div
  *ngIf="formGroup && type !== 'checkbox'"
  [formGroup]="formGroup"
  class="form-group mb-6"
>
  <label
    class="form-label mb-2 inline-block text-gray-700"
    for="{{ controlName }}"
    >{{ label }}</label
  >
  <input
    class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base text-gray-700 transition ease-in-out focus:border-rose-700 focus:bg-white focus:text-gray-700 focus:outline-none"
    formControlName="{{ controlName }}"
    id="{{ controlName }}"
    placeholder="{{ placeholder }}"
    type="{{ type }}"
  />
  <div
    *ngIf="
      formGroup?.get(controlName)?.touched &&
      formGroup?.get(controlName)?.invalid
    "
    class="mt-1 ml-1 text-rose-700"
  >
    {{ validationMessage || defaultValidationMessage }}
  </div>
</div>
<div
  *ngIf="formGroup && type === 'checkbox'"
  [formGroup]="formGroup"
  class="mb-6 flex items-center justify-between text-center"
>
  <div class="form-group form-check mx-auto">
    <input
      class="form-check-input float-left mt-1 mr-2 h-4 w-4 cursor-pointer appearance-none rounded-sm border border-gray-300 bg-white bg-contain bg-center bg-no-repeat align-middle transition duration-200 checked:border-rose-700 checked:bg-rose-700 focus:!outline-none"
      formControlName="{{ controlName }}"
      id="{{ controlName }}"
      type="checkbox"
    />
    <label
      class="form-check-label inline-block cursor-pointer pt-1.5 pb-0.5 pt-0.5 pb-1 text-gray-800"
      for="{{ controlName }}"
      >{{ label }}</label
    >
  </div>
</div>
