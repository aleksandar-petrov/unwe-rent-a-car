<div *ngIf="shouldShow('standard')" class="form-group mb-6">
  <label
    [for]="controlName"
    class="form-label mb-2 inline-block {{ labelTextClass }}"
    >{{ label }}</label
  >
  <input
    (click)="onClick.emit()"
    (keydown)="handleKeyDown($event)"
    [formControl]="formControl"
    [id]="controlName"
    [min]="min"
    [placeholder]="placeholder"
    [type]="type"
    class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base text-gray-700 transition ease-in-out focus:border-rose-700 focus:bg-white focus:text-gray-700 focus:outline-none"
  />
  <div
    *ngIf="control?.touched && control?.invalid"
    class="mt-1 ml-1 text-rose-700"
  >
    {{ validationMessage || defaultValidationMessage }}
  </div>
</div>
<div
  *ngIf="shouldShow('checkbox')"
  class="mb-6 flex items-center justify-between text-center"
>
  <div class="form-group form-check mx-auto">
    <input
      [formControl]="formControl"
      [id]="controlName"
      class="form-check-input float-left mt-1 mr-2 h-4 w-4 cursor-pointer appearance-none rounded-sm border border-gray-300 bg-white bg-contain bg-center bg-no-repeat align-middle transition duration-200 checked:border-rose-700 checked:bg-rose-700 focus:outline-none"
      type="checkbox"
    />
    <label
      [for]="controlName"
      class="form-check-label inline-block cursor-pointer pt-1.5 pb-0.5 pt-0.5 pb-1 {{
        labelTextClass
      }}"
      >{{ label }}</label
    >
  </div>
</div>
<div *ngIf="shouldShow('select')" class="form-group mb-6">
  <label
    [for]="controlName"
    class="form-label mb-2 block {{ labelTextClass }}"
    >{{ label }}</label
  >
  <select
    [formControl]="formControl"
    [id]="controlName"
    class="form-select m-0 block w-full appearance-none rounded border border-solid border-gray-300 bg-white bg-clip-padding bg-no-repeat px-3 py-1.5 text-base text-gray-700 transition ease-in-out focus:border-rose-700 focus:bg-white focus:text-gray-700 focus:outline-none"
  >
    <ng-content></ng-content>
  </select>
</div>
