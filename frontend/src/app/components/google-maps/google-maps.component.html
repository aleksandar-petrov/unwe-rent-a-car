<ng-container *ngIf="!static">
  <h1 class="text-center text-2xl font-bold">Select Location</h1>
  <div class="input-group relative flex w-full flex-wrap items-stretch rounded">
    <input
      #search
      (keydown.enter)="$event.preventDefault()"
      aria-describedby="button-addon2"
      aria-label="Search address"
      autocapitalize="off"
      class="form-control relative m-0 block w-full min-w-0 flex-auto rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-rose-600 focus:bg-white focus:text-gray-700 focus:outline-none"
      placeholder="Search location"
      spellcheck="false"
      type="text"
    />
    <span
      class="input-group-text flex items-center whitespace-nowrap rounded px-3 py-1.5 text-center text-base font-normal text-gray-700"
      id="basic-addon2"
    >
      <svg
        aria-hidden="true"
        class="w-4"
        data-icon="search"
        data-prefix="fas"
        focusable="false"
        role="img"
        viewBox="0 0 512 512"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
          fill="currentColor"
        ></path>
      </svg>
    </span>
  </div>
  <button
    (click)="setCurrentLocation()"
    class="text-md my-2 w-full rounded bg-blue-400 px-6 py-2.5 leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-blue-500 hover:shadow-lg focus:bg-blue-500 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-600 active:shadow-lg"
    type="submit"
  >
    Find my current location
  </button>
</ng-container>
<agm-map
  (mapReady)="handleMapReady($event)"
  [latitude]="location.latitude"
  [longitude]="location.longitude"
  [mapDraggable]="!static"
  [zoom]="zoom"
  class="h-96"
>
  <agm-marker
    (dragEnd)="handleMarkerDragEnd($event)"
    (markerClick)="handleMarkerClick()"
    [latitude]="location.latitude"
    [longitude]="location.longitude"
    [markerDraggable]="!static"
  ></agm-marker>
  <agm-data-layer></agm-data-layer>
</agm-map>
<ng-container *ngIf="!static">
  <h1
    class="my-2 rounded-3xl bg-black/50 p-3 text-center text-2xl font-bold text-white"
  >
    {{ location.address }}
  </h1>
  <button
    (click)="handleSubmit()"
    class="text-md my-2 w-full rounded bg-rose-600 px-6 py-2.5 leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-rose-700 hover:shadow-lg focus:bg-rose-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-rose-800 active:shadow-lg"
    type="submit"
  >
    Submit
  </button>
</ng-container>
